    function myspin(){
        var x=1024;
        var y = 99999;
        var deg = Math.floor(Math.random()*(x-y))+y;
        document.getElementById('wine').style.transform="rotate("+deg+"deg)";

    }
    let timer = 0;
    let playing = true;
    var index = 0;
    let mysongs = ['music2.mp3','music3.mp3','music4.mp3','music5.mp3'];
    let track = document.createElement('audio');
    function load_track(index){
        track.src = mysongs[index];
        track.load();
    }
    load_track(index);
    function playsong(){
        track.play();
        playing = false;
    }
    function pausesong(){
        track.pause();
        playing = true;
    }
    function mymusic(){
        if(playing){
            playsong();
        }
        else{
            pausesong();
            index = index+1;
            if(index==5){
                index=0;
            }
            load_track(index);
        }
    }
